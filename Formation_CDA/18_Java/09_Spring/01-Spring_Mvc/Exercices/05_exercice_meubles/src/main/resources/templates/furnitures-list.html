<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
    <th:block th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/}">Furniture store</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/furnitureForm}">Ajouter un meuble</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cart}">Panier</a>
                    </li>
                </ul>
            </div>
        </nav>
    </th:block>


    <div class="container mt-4">
        <h1 class="mb-4">Funiture list</h1>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Prix</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="furniture : ${furnitures}">
                    <td th:text="${furniture.getName()}"></td>
                    <td th:text="${furniture.getDescription()}"></td>
                    <td th:text="${furniture.getPrice()} + 'â‚¬'"></td>
                    <td th:text="${furniture.getStock()}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm" th:href="@{/furniture/edit/{id}(id=${furniture.getId()})}">Modifier</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/furniture/delete/{id}(id=${furniture.getId()})}">Supprimer</a>
                        <form th:action="@{/cart/add/{id}(id=${furniture.getId()})}" method="post" class="d-inline">
                            <input type="number" name="quantity" value="1" min="1" th:max="${furniture.getStock()}" class="form-control d-inline w-50">
                            <button type="submit" class="btn btn-success btn-sm">Ajouter au panier</button>
                        </form>
                        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
