<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un meuble</title>
    <span th:replace="~{furnitures-list :: bootstrapImports}"></span>
</head>
<body>
<span th:replace="~{furnitures-list :: navbar}"></span>
  <div class="container mt-4">
    <h1 class="mb-4">Ajouter un meuble</h1>
    <form th:action="@{/addFurniture}" th:object="${furniture}" method="post">
      <input th:field="*{id}" type="hidden">
      <div class="form-group">
          <label for="name">Nom</label>
        <input type="text" id="name" th:field="*{name}" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">description</label>
        <input type="text" id="description" th:field="*{description}" class="form-control">
      </div>
      <div class="form-group">
        <label for="price">Prix</label>
        <input type="number" id="price" th:field="*{price}" class="form-control">
      </div>
      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" id="stock" th:field="*{stock}" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary mt-4">Valider</button>
    </form>
  </div>
</body>
</html>
