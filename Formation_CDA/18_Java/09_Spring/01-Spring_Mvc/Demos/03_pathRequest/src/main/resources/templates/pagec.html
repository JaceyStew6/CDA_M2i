<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détail du contact</title>
</head>
<body>
    <h2>Détail du contact</h2>
    <p>Nom : <span th:text="${contact.getName()}"></span></p>
    <p>Age : <span th:text="${contact.getAge()}"></span></p>
    <p>Phone : <span th:text="${contact.getPhone()}"></span></p>
    <a th:href="@{/list}">retour</a>
</body>
</html>
