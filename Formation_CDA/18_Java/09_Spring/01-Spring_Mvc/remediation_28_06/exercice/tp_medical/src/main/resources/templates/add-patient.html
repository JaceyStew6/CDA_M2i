<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer patient</title>
    <span th:replace="~{patient-list :: bootstrapImports}"></span>
</head>
<body>
    <h1>Créer un patient</h1>
    <form th:action="@{/patient/create}" th:object="${patient}" method="post">
        <input type="hidden" th:field="*{id}">
        <div>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" th:field="*{nom}">
        </div>
        <div>
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" th:field="*{prenom}">
        </div>
        <div>
            <label for="dateNaissance">Date de naissance :</label>
            <input type="date" id="dateNaissance" th:field="*{dateNaissance}">
        </div>
        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
