<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>pageB</title>
</head>
<body>
    <h1>PageB</h1>
    <nav>
        <a th:href="@{/}">Home Page</a>
    </nav>

    <div>
        <ul th:if="${contacts != null}">
            <li th:each="c : ${contacts}">
                <a th:href="@{/detail/{id}(id=${c.getId()})}"><span th:text="${c.getName()}"></span></a>
            </li>
        </ul>
    </div>
</body>
</html>
