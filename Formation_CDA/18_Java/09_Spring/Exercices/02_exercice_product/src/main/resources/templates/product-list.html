<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste de produits</title>
</head>
<body>
    <h1>Liste des produits</h1>
    <ul>
        <li th:each="product : ${products}" >
            <a th:href="@{/product/{id}(id=${product.getId()})}" ><span th:text="${product.getName()}"></span></a>
        </li>
    </ul>
</body>
</html>
