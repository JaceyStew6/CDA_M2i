<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message List</title>
    <span th:replace="~{home :: bootstrapImport}"></span>
</head>
<body>
<span th:replace="~{home :: navbar}"></span>

<div class="container mt-4">
    <h1 class="mb-4">Message List</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Username</th>
            <th>Date</th>
            <th>Content</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message : ${messages}">
<!--            TODO changer getUserId par le nom de l'utilisateur-->
            <td th:text="${message.getUserId()}"></td>
            <td th:text="${message.getPostHour()}"></td>
            <td th:text="${message.getContent()}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/messageForm}">Add Message</a>
    <a th:href="@{/topicList}">Back</a>

</div>
</body>
</html>
