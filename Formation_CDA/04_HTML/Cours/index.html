<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma premiÃ¨re page HTML</title>
</head>
<body>
    <table border="5" align="center" width="400px" height="100px">
        <caption>Mon super tableau</caption>
        <thead>
            <tr>
                <th>header 1</th>
                <th>header 2</th>
                <th>header 3</th>
                <th>header 4</th>
            </tr>
            </thead>
            <tbody align="center">
            <tr>
                <td rowspan="2">data 1</td> <!--la data prend 2 lignes-->
                <td>data 2</td>
                <td colspan="2">data 3</td> <!--la data prend 2 colonnes-->
            </tr>
            <tr>
                <td>data 6</td>
                <td>data 7</td>
                <td>data 8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
