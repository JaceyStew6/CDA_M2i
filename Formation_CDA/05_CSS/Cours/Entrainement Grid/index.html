<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1>Les Grilles</h1>
        <h2>Une grille simple</h2>
        <div class="grid-container" id="grid-container-1">
            <div class="grid-box" id="box1-1"><span>1</span></div>
            <div class="grid-box" id="box1-2"><span>2</span></div>
            <div class="grid-box" id="box1-3"><span>3</span></div>
            <div class="grid-box" id="box1-4"><span>4</span></div>
            <div class="grid-box" id="box1-5"><span>5</span></div>
            <div class="grid-box" id="box1-6"><span>6</span></div>
            <div class="grid-box" id="box1-7"><span>7</span></div>
            <div class="grid-box" id="box1-8"><span>8</span></div>
            <div class="grid-box" id="box1-9"><span>9</span></div>
            <div class="grid-box" id="box1-10"><span>10</span></div>
        </div>

        <h2>Une grille de layout</h2>
        <div class="grid-container" id="grid-container-2">
            <div class="grid-box" id="box2-1"><span>1</span></div>
            <div class="grid-box" id="box2-2"><span>2</span></div>
            <div class="grid-box" id="box2-3"><span>3</span></div>
            <div class="grid-box" id="box2-4"><span>4</span></div>
            <div class="grid-box" id="box2-5"><span>5</span></div>
            <div class="grid-box" id="box2-6"><span>6</span></div>
        </div>

        <h2>Une grille plus visuelle avec les areas</h2>
        <div class="grid-container" id="grid-container-3">
            <div class="grid-box" id="box3-1"><span>1</span></div>
            <div class="grid-box" id="box3-2"><span>2</span></div>
            <div class="grid-box" id="box3-3"><span>3</span></div>
            <div class="grid-box" id="box3-4"><span>4</span></div>
            <div class="grid-box" id="box3-5"><span>5</span></div>
            <div class="grid-box" id="box3-6"><span>6</span></div>
        </div>
    </main>
    
</body>
</html>
