<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cactus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <style>
        body {
            height: auto;
            width: auto;
            background-color: #fafaf9;
            margin: 10vh;
        }
        

        .card {
            font-family: 'Sora', sans-serif;
            padding: 1vw;
            margin: 7vw;
            width: 35vh;
            height: 45vh;
            color: #6C727F;
            background-color: #FAFAF9;
            border-radius: 5%;
            box-shadow: 10px 10px 10px 10px lightgray;
        }

        img {
            background-position: top;
            width: 100%;
            border-radius: 5%;
        }

        .tag {
            color: #883AE1;
            font-weight: bold;
            background-color: #E6D6FC;
            text-align: center;
            margin-top: 2px;
            width: 12vw;
            height: 3vh;
            border-radius: 20%;
        }


    </style>
</head>
<body>
    <section class="card">
        <img src="./assets/cactus_img.jpg" alt="cactus"><br><br>
        <p class="tag">Design</p>
        <h1>Magnifique Cactus</h1>
        <p>Apprendre le CSS, c'est comme contempler la beauté
            radieuse d'un petit cactus. C'est une expérience 
            spirituelle complète.
        </p>
        <p>Victor Hugo</p>
    </section>
</body>
</html>
